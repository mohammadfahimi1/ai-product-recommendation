<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AI-based product recommendation system for e-commerce."
    />
    <meta name="author" content="Mohammad Fahimi" />
    <meta
      name="keywords"
      content="AI, product recommendation, e-commerce, JavaScript, frontend"
    />
    <title>AI Product Recommendation</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>AI Product Recommendation System</h1>

    <div class="filter-section">
      <label for="category">Category:</label>
      <select id="category">
        <option value="">All</option>
        <option value="Shoes">Shoes</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Accessories">Accessories</option>
      </select>

      <label for="maxPrice">Max Price:</label>
      <input type="number" id="maxPrice" min="0" placeholder="No limit" />

      <label for="minRating">Min Rating:</label>
      <select id="minRating">
        <option value="0">Any</option>
        <option value="1">1+</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
        <option value="4">4+</option>
        <option value="5">5</option>
      </select>

      <button id="filterBtn">Filter</button>
    </div>

    <div class="product-list" id="productList"></div>
    <section class="recommendations">
      <h2>Recommended Products For You</h2>
      <div class="recommendation-list" id="recommendationList"></div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
